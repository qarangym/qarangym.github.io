  <div id="signup-form">
    <h2 id="form-title">Sign Up</h2>
  <!-- registration -->
    <form id="signup">
      

      <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <span id="nameError" style="color: red;"></span><br>

  <label for="surname">Surname:</label><br>
  <input type="text" id="surname" name="surname" required><br>
  <span id="surnameError" style="color: red;"></span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <span id="emailError" style="color: red;"></span><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br>
  <span id="passwordError" style="color: red;"></span><br>


  <button type="button" id="swap-btn" onclick="swapForm()">Sign In</button>
  <input type="submit" id="submitup" value="Submit" onclick="validateForm()">
  <!-- log in -->
    </form>
    <form id="signin" style="display: none;">
      <label for="email">Email:</label><br>
      <input type="email" id="emailin" name="email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="passwordin" name="password" required><br>
      <span id="loginError" style="color: red;"></span><br>
      
      <input type="submit" id="signinf" value="Submit">
      <button type="button" id="swap-btn" onclick="swapForm()">Sign Up</button>
  </form>
  
</div>
<script> 
  function swapForm() {
  const signUpForm = document.getElementById('signup');
  const signInForm = document.getElementById('signin');
  const formTitle = document.getElementById('form-title');
  const swapBtn = document.getElementById('swap-btn');

  if (signUpForm.style.display !== 'none') {
      signUpForm.style.display = 'none';
      signInForm.style.display = 'block';
      formTitle.innerText = 'Sign In';
      swapBtn.innerText = 'Sign Up';
  } else {
      signUpForm.style.display = 'block';
      signInForm.style.display = 'none';
      formTitle.innerText = 'Sign Up';
      swapBtn.innerText = 'Sign In';
  }
}</script>
